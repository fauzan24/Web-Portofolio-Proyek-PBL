<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Politeknik Negeri Batam</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(rgba(5, 16, 75, 0.6), rgba(5, 16, 75, 0.6)), url('asset/tecno.jpg') center/cover fixed no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      backdrop-filter: blur(5px);
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4 p-4">
          <div class="card-body">
            <h1 class="text-center mb-4 fw-bold text-dark">Login</h1>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Masukkan username Anda" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Masukkan password Anda" required>
              </div>

              <div class="mb-3">
                <small class="text-muted">
                  Belum punya akun? 
                  <a href="daftar.html" class="text-danger fw-semibold">Daftar</a>
                </small>
              </div>

              <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                <a href="landing_page.html" class="btn btn-dark fw-semibold w-100 me-md-2">Kembali</a>
                <button type="submit" class="btn btn-dark fw-semibold w-100">Login</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event){
      event.preventDefault(); // mencegah reload halaman

      let username = document.getElementById("username").value.toLowerCase();
      let password = document.getElementById("password").value;

      // Contoh Logika Role Sederhana
      if(username.startsWith("mhs")) {
        // Mahasiswa
        window.location.href = "dashboard_mahasiswa.html";
      } 
      else if (username.startsWith("dsn")) {
        // Dosen
        window.location.href = "dashboard_dosen.html";
      }
      else {
        alert("Username tidak dikenali! Gunakan format:\nMahasiswa = mhsxxxx\nDosen = dsnxxxx");
      }
    });
  </script>

</body>
</html>
