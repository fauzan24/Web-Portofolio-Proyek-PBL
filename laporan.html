<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - PortoLearn</title>

  <!-- BOOTSTRAP LOCAL -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(rgba(5, 16, 75, 0.6), rgba(5, 16, 75, 0.6)),
      url("asset/GU.jpg") center/cover fixed no-repeat;
      min-height: 100vh;
    }

  /* Navbar Sticky */
    .navbar {
      background-color: #0b3551;
      padding: 0.8rem 1rem;
      transition: box-shadow 0.3s ease-in-out;
    }

    /* Tambahkan bayangan halus saat discroll */
    .navbar.scrolled {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.3rem;
      color: #fff !important;
    }

    .navbar-nav .nav-link {
      color: #d9e6f2 !important;
      margin-left: 1rem;
      font-weight: 500;
    }

    .navbar-nav .nav-link.active {
      color: #fff !important;
      text-decoration: underline;
    }


    /* SEARCH BAR */
    .search-box {
      margin: 20px auto;
      max-width: 450px;
      display: flex;
      align-items: center;
      border-radius: 50px;
      background: white;
      padding: 8px 18px;
    }
    .search-box input {
      border: none;
      outline: none;
      width: 100%;
    }

    /* TABLE BOX */
    .table-container {
      backdrop-filter: blur(4px);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      margin: 40px auto;
      padding: 0;
      max-width: 1200px;
      overflow: hidden;
    }
    .table thead {
      background-color: #0C3559;
      color: white;
      text-align: center;
      font-size: 18px;
    }

    /* RESPONSIVE FIX */
    @media (max-width: 768px) {
      .navbar {
        padding: 12px 20px;
      }
      .nav-link { margin-left: 10px; }
      .search-box { max-width: 320px; }
      .table-container { width: 95%; }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #0b3551;">
  <div class="container">

      <img src="asset/logo.png" alt="Logo" width="35" height="35" class="me-2 rounded-circle">
      <span>PortoLearn</span>
    </a>

    <!-- Tombol toggle untuk tampilan mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu Navbar -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="landing_page.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard_dosen.html">Proyek</a></li>
        <li class="nav-item"><a class="nav-link" href="laporan.html">Laporan</a></li>
        <li class="nav-item"><a class="nav-link" href="landing_page.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

  <!-- SEARCH BAR -->
<div class="container text-center mt-3">
  <div class="col-12 col-md-6 mx-auto">
    <input type="text" class="form-control form-control-lg rounded-pill" placeholder="ðŸ” Search">
  </div>
</div>

          <th>No</th>
          <th>Nama Proyek</th>
          <th>Deskripsi</th>

        </tr>
      </thead>
      <tbody>

        </tr>
      </tbody>
    </table>
  </div>

  <!-- BOOTSTRAP SCRIPT LOCAL -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</html>
